{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forum</title>
    <link rel="stylesheet" href="{% static 'forum.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1>Ceci est un test. </h1>
     <div  class="conatainer">
        <h2>Liste d'utilisateurs inscrits sur le site.</h2>
         <div class="row g-2">
            {% for data in users %}
                <h3 class="header3">Perso: {{ data }}</h3>
            {% endfor %}
         </div>
    </div>
    <div class="container">
        <form method="POST" action="{% url 'add-contact' %}" class="form">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" name="Name"><br>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" name="username"><br>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Ã‚ge:</label>
                <input type="number" id="age" name="age"><br>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message:</label>
                <textarea name="message" id="message" rows="4"></textarea><br>
            </div>
            <button type="submit" class="btn btn-primary">Postuler</button>
        </form>
        <form method="POST" action="{% url 'del_contact' %}" class="form">
             {% csrf_token %}
             <label for="name" class="form-label">Name:</label>
             <input type="text" id="delete" name="name-to-del"><br>
             <button type="submit" class="btn btn-primary">Supprimer</button>
        </form>

        <h3 class="notUV">L'utilisateur {{ notVU }} n'est pas inscrit sur le site.</h3>

    </div>
</body>
</html>
